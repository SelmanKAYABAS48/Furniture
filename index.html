<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME FURNISHING</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- ICONBAR -->
        <div class="iconbar">
            <div class="input-part">
                <img src="./images/logo.png" width="70px" alt="" class="logo">
                <div class="select-category">
                    <select name="" id="">
                        <option value="">All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                </div>
                <div class="search-input">
                    <input type="search">
                    <img src="./images/magnifier.png" alt="">
                </div>
                <div class="support">
                    <p class="support-number">0 800 456 80 80</p>
                    <p class="support-text">Support 7/24</p>
                </div>

            </div>
            <div class="icons">
                <img src="./images/user.png" alt="">
                <img src="./images/heart.png" alt="">
                <img src="./images/shoppingCart.png" alt="">

            </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
    
</body>
</html>
